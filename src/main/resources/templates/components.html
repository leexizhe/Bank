<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Hello Bank</title>
</head>
<body>


<div th:fragment="head">
    <meta charset="UTF-8">
    <title>Hello Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</div>

<div th:fragment="js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>


<div th:fragment="before-login">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <li class="container-fluid">
            <ul class="navbar-nav">
                <li><a class="navbar-brand" th:href="@{/}">Hello Bank</a></li>
                <li><a class="nav-link" th:href="@{/registration}">Registration</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
</div>


<div th:fragment="after-login">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li><a class="navbar-brand" th:href="@{/}">Hello Bank</a></li>
                <li><a class="nav-link" th:href="@{/transaction}">Transaction</a></li>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="true"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                               data-bs-toggle="dropdown" aria-expanded="true"> Profile
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li><a class="dropdown-item" th:href="@{/change-profile}">Change Profile</a></li>
                                <li><a class="dropdown-item" th:href="@{/change-password}">Change Password</a></li>
                                <li><a class="dropdown-item" th:href="@{/delete-account}">Delete Account</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <li sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/admin}">Admin</a></li>
            </ul>
            <ul class="navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
</div>

</body>
</html>
