<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="components :: head"></div>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="components :: after-login"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <br>
            <div th:if="${param.failure}">
                <div class="alert alert-danger">Your password is incorrect</div>
            </div>

            <h1>Delete Account</h1>

            <form th:action="@{/delete-account}" method="post">

                <label for="password"> Password</label>
                <input id="password" name="checkPassword" class="form-control" type="password"  minlength="5"
                       placeholder="Enter password to delete account" required/>

                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                        All total amount in saving account will be withdrawn and all data will be deleted.
                    </label>
                </div>

                <br>
                <p class="text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <a th:href="@{/}" class="btn btn-danger">Cancel</a>
                </p>
            </form>
        </div>
    </div>
</div>
<div th:replace="components :: js"></div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; Copyright 2022 Group 1</span>
    </div>
</footer>
</body>
</html>
