<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="components :: head"></div>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="components :: before-login"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <br>
            <h1> Welcome To Hello Bank </h1>
            <form th:action="@{/login}" method="post">
                <!-- error message-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password</div>
                </div>
                <!-- logout message-->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out</div>
                </div>
                <!-- account delete message-->
                <div th:if="${param.delete}">
                    <div class="alert alert-info">You have successfully deleted your account</div>
                </div>
                <label for="username">Username : </label>
                <input id="username" name="username" class="form-control"  placeholder="Enter Email ID"/>

                <label for="password">Password : </label>
                <input id="password" name="password" type="password" class="form-control"
                       placeholder="Enter password"/>

                <br>
                <p class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <span>New User? <a href="/" th:href="@{/registration}"> Register Here</a></span>
                </p>

            </form>
        </div>
    </div>
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; Copyright 2022 Group 1</span>
    </div>
</footer>
</body>
</html>
