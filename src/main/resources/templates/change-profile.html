<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="components :: head"></div>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="components :: after-login"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <br>
            <div th:if="${param.success}">
                <div class="alert alert-success">You've successfully change your profile</div>
            </div>
            <h1> Change Profile </h1>

            <form th:action="@{/change-profile}" method="post" th:object="${userRegistrationDto}">
                <label for="firstName"> First Name </label>
                <input id="firstName" class="form-control" th:field="*{firstName}" required/>

                <label for="lastName"> Last Name </label>
                <input id="lastName" class="form-control" th:field="*{lastName}" required/>

                <label for="contactNumber"> Contact Number </label>
                <input id="contactNumber" class="form-control" type="number" th:field="*{contactNumber}" required/>

                <label for="address"> Address </label>
                <input id="address" class="form-control" th:field="*{address}" required/>

                <label class="form-label" for="nomineeDetails"> Nominee Details </label>
                <input id="nomineeDetails" class="form-control" th:field="*{nomineeDetails}" required/>

                <br>
                <p class="text-center">
                    <button type="submit" class="btn btn-success">Change Profile</button>
                    <a th:href="@{/}" class="btn btn-danger">Cancel</a>
                </p>
        </div>
    </div>
</div>
<div th:replace="components :: js"></div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; Copyright 2022 Group 1</span>
    </div>
</footer>
</body>
</html>
